name: Build, Deploy & Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: stax-builder
    outputs:
      image: ${{ steps.image.outputs.ref }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: network=host

      - name: Log in to Harbor
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ secrets.HARBOR_REGISTRY }}/library/cluster-guardian
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REGISTRY_PREFIX=docker.io/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image ref
        id: image
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "ref=${{ secrets.HARBOR_REGISTRY }}/library/cluster-guardian:sha-${SHA_SHORT}" >> "$GITHUB_OUTPUT"

  deploy:
    needs: build
    runs-on: stax-builder
    env:
      KUBECONFIG: /home/pestilence/.kube/microk8s-config
      PULUMI_CONFIG_PASSPHRASE: stax-stage
    steps:
      - name: Record current image for rollback
        id: current
        run: |
          CURRENT=$(kubectl get deploy cluster-guardian -n stax-ops -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null || echo "")
          echo "image=$CURRENT" >> "$GITHUB_OUTPUT"

      - name: Deploy via Pulumi
        working-directory: /home/pestilence/repos/stax/pulumi/stacks/16-sre-agent
        env:
          GUARDIAN_IMAGE: ${{ needs.build.outputs.image }}
        run: |
          export PATH="/home/pestilence/.pulumi/bin:$PATH"
          echo "Deploying image: $GUARDIAN_IMAGE"
          pulumi up --yes --skip-preview --stack stage

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/cluster-guardian -n stax-ops --timeout=180s

      - name: Validate health
        run: |
          for i in $(seq 1 30); do
            READY=$(kubectl get deploy cluster-guardian -n stax-ops -o jsonpath='{.status.readyReplicas}' 2>/dev/null)
            if [ "$READY" = "1" ]; then
              kubectl port-forward -n stax-ops deploy/cluster-guardian 18900:8900 &
              PF_PID=$!
              sleep 5
              STATUS=$(curl -sf http://localhost:18900/health 2>/dev/null | jq -r '.status' 2>/dev/null || echo "unreachable")
              kill $PF_PID 2>/dev/null || true
              wait $PF_PID 2>/dev/null || true
              if [ "$STATUS" = "healthy" ]; then
                echo "Health check passed: status=healthy"
                VERSION=$(curl -sf http://localhost:18900/health 2>/dev/null | jq -r '.version' 2>/dev/null || echo "unknown")
                echo "Running version: $VERSION"
                exit 0
              fi
              echo "Attempt $i: health status=$STATUS"
            else
              echo "Attempt $i: readyReplicas=$READY"
            fi
            sleep 10
          done
          echo "Validation failed after 30 attempts"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.current.outputs.image != ''
        working-directory: /home/pestilence/repos/stax/pulumi/stacks/16-sre-agent
        env:
          GUARDIAN_IMAGE: ${{ steps.current.outputs.image }}
        run: |
          export PATH="/home/pestilence/.pulumi/bin:$PATH"
          echo "Rolling back to: $GUARDIAN_IMAGE"
          pulumi up --yes --skip-preview --stack stage
          kubectl rollout status deployment/cluster-guardian -n stax-ops --timeout=120s
